name: CI

on:
  push:
    paths-ignore:
      - 'README.md'
    branches:
      - main

  pull_request:
    branches:
      - main
      - 'dependabot/updates'

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Download Gurobi 10.0.0 and add it to local Maven Repository
        run: |
          wget -v https://packages.gurobi.com/10.0/gurobi10.0.0_linux64.tar.gz
          tar -xvf gurobi10.0.0_linux64.tar.gz
          mvn install:install-file "-Dfile=gurobi1000/linux64/lib/gurobi.jar" "-DgroupId=com" "-DartifactId=gurobi" "-Dversion=10.0.0" "-Dpackaging=jar" "-DgeneratePom=true"


      - name: Build with Maven
        run: mvn -B install -DskipTests

      - name: Validate, build and run tests
        run: |
          mvn test
          mvn --batch-mode --update-snapshots verify

      - name: Upload package
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        uses: actions/upload-artifact@v3
        with:
          name: rnapdbee-engine-package
          path: ./target/*.jar
          retention-days: 1

      - name: Docker Build
        run: DOCKER_BUILDKIT=1 docker-compose up -d

  ci-dependabot:
    if: ${{ github.actor == 'dependabot[bot]' && github.base_ref == 'dependabot/updates'}}
    needs: CI

    runs-on: ubuntu-20.04

    permissions:
      contents: write
      checks: write
      pull-requests: write

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1.3.4
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Approve a PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Enable auto-merge for Dependabot PRs
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
